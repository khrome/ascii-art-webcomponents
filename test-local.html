        <script src="node_modules/ascii-art/node_modules/ascii-art-ansi/grid.js"></script>

        <script src="node_modules/ascii-art/node_modules/ascii-art-utf/utf.js"></script>

        <script src="node_modules/ascii-art/node_modules/ascii-art-font/font.js"></script>

          import * as hybridsjs from 'https://unpkg.com/hybrids@^5';
          window.hybrids = hybridsjs;
        </script>
        <script src="node_modules/ascii-art/art.js"></script>
        <!--<script defer src="./components.js"></script>-->
        <script>
            //window.AsciiArtAnsiColor.is256 = true;
            window.AsciiArtAnsiColor.isTrueColor = true;
            window.onload = function(){
                var newScript = document.createElement("script");
                newScript.src = "./components.js";
                document.body.appendChild(newScript);
            }
        </script>

    <body>
        <ascii-art-header text="something"></ascii-art-header>
        <ascii-art-image
            src="adder.jpg"
            rows="80" cols="80"
            stipple="#000000"
            posterize
            threshold="80"

        <ascii-art-image
            src="cernettes.jpg"
            rows="80" cols="80"

        <ascii-art-image
